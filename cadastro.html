<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Bem vindos ao Sistema To-do-List</title>
</head>
<body>
<header class="cabecalho">
    <div>
    <h2>To-do-List</h2></div>
</header>
<main>
    <section class="container">
        <form action="" id="register-form">
             <div>
            <label for="userName">Nome:</label>
            <input type="text" name="userName" id="userName" placeholder="Nome">
            </div>
            <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="email@email.com">
            </div>
            <div>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password">
            </div>
            <button class="btn" id="cadastro-btn">Cadastrar</button>
        </form>
       
    </section>
</main>  
<footer class="rodape"><small>To-do-List</small> <span id="ano"></span></footer>
</body>
</html>
