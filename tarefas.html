<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Bem vindos ao Sistema To-do-List</title>
</head>
<body>
<header class="cabecalho">
    <div>
    <h2>To-do-List</h2></div>
    <div><small>Olá,<span id="user-name-display"></small></span></div>
    <div class="sair">
        <button class="btn" id="logout-btn">sair</button>
    </div>
</header>

<main id="task-page">
    <section class="add-task-container">
    <form id="add-task-form">
        
        <div id="new-tasks" class="hide">
        <label for="taskTitle"  id="labelTarefa">Nova Tarefa:</label>
        <input type="text" id="taskTitle" placeholder="O que você precisa fazer?">
        </div>
        <button type="submit" class="btn" id="add-task">Adicionar Nova Tarefa</button>
    </form>
</section>
    <section >
        <div class="tarefas">
        <ul id="task-list">

        </ul>
        </div>
    </section>
   
   
   
   
</main>  
<footer class="rodape"><small>To-do-List </small> <span id="ano"> </span></footer>
<script src="script.js"></script>
</body>
</html>
